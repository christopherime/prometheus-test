groups:
  - name: node_exporter
    rules:
      - alert: HostHighCpuLoad
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 0.1
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Host high CPU load 
                {{ if le $value 0.1 }} Very low CPU load 
                {{ else if gt $value 0.1}} Moderate load 
                {{ else if gt $value 1}} Man this is loaded 
                {{ end }}"
